<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<div id="container">
    <div class="row text-center">
        <div id="lightCharacter" class="col-md-12">
            <h2>Choose Your Character!</h2>
            <button>
                <p>Anakin Skywalker</p>
                <img src="assets/images/Anakin-Skywalker.jpeg">
                <p>120</p>
            </button>
            <button>
                <p>Finn</p>
                <img src="assets/images/finn.jpeg">
                <p>100</p>
            </button>
            <button>
                <p>Darth Vader</p>
                <img src="assets/images/Darth-Vader.jpeg">
                <p>150</p>
            </button>
            <button>
                <p>Kylo Ren</p>
                <img src="assets/images/kylo-ren.jpeg">
                <p>180</p>
            </button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-2">

        </div>
        <div id="lightSide" class="col-md-3">
            <h2>Your Character</h2>
        </div>
        <div id="fight" class="col-md-2">
            <button class="btn btn-danger">ATTACK!</button>
        </div>
        <div id="darkSide" class="col-md-3">
            <h2>Defender</h2>
        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-2">

        </div>
        <div id="darkCharacter" class="col-md-8">
            <h2>Choose Your Enemy!</h2>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
